<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
        <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">Simple Calculator</h2>

        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div>
                <label class="block text-gray-700 font-semibold mb-1">Number 1</label>
                <input type="number" step="any" name="num1" value="{{ num1 }}" required
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div>
                <label class="block text-gray-700 font-semibold mb-1">Operation</label>
                <select name="operation"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="+" {% if operation == "+" %}selected{% endif %}>+</option>
                    <option value="-" {% if operation == "-" %}selected{% endif %}>-</option>
                    <option value="*" {% if operation == "*" %}selected{% endif %}>*</option>
                    <option value="/" {% if operation == "/" %}selected{% endif %}>/</option>
                </select>
            </div>

            <div>
                <label class="block text-gray-700 font-semibold mb-1">Number 2</label>
                <input type="number" step="any" name="num2" value="{{ num2 }}" required
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div class="text-center">
                <button type="submit"
                    class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition duration-300">
                    Calculate
                </button>
            </div>
        </form>

        {% if result is not None %}
            <div class="mt-6 text-center">
                <h3 class="text-lg font-medium text-green-600">Result: {{ result }}</h3>
            </div>
        {% endif %}
    </div>
</body>
</html>
